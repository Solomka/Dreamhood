body {
	background-color: #f5f5f5;
	font-family: calibri;
}

#container {
	background-color: #B1A599;
	width: 600px;
	height: 850px;
	margin: 0 auto;
	border-radius: 0 0 20px 20px;
	box-shadow: 0 0 8px 0 #555;
}

#form-container {
	margin: 0 auto;
	text-align: center;
	width: 500px;
	margin-bottom: 30px;
}

#form-container textarea {
	width: 465px;
	height: 60px;
	margin-top: 30px;
	margin-bottom: 20px;
	resize: none;
	font-family: calibri;
	font-size: 16px;
	text-align: center;
}

#form-container textarea:focus {
	outline: none;
	
}

#form-container input[type=submit] {
	
	position: relative;
	right: 30px;
	
}

#feed-container {
	width: 500px;
	height: 500px;
	margin: 0 auto;
	overflow-y: scroll;
	border-top: 1px dotted #000;
}

#feed-container #feed {
	padding-left: 28px;
}

#feed-container #feed .post {
	list-style: none;
	width: 400px;
	margin-bottom: 30px;
	border-bottom: 1px dotted #555;
}

#feed-container #feed .post .post-content {
	padding-top: 3px;
	margin-bottom: 5px;
	height: 60px;
	word-wrap: break-word;
}

#feed-container #feed .post .post-timestamp {
	text-align: right;
	font-size: 12px;
	margin-top: 0px;
}

.hover {
	position: absolute;
	z-index: 100;
	border: 1px solid #aaa;
	background-color: #fff;
	padding: 2px;
	box-shadow: 1px 1px 5px 1px #ddd;
	word-wrap: break-word;
}

<!--
tabs css -->.tabs {
	width: 100%;
	display: inline-block;
	
}

/*----- Tab Links -----*/
/* Clearfix */
.tab-links:after {
	display: block;
	clear: both;
	content: '';
}

.tab-links li {
	margin: 0px 5px;
	float: left;
	text-align:center;
	list-style: none;
}

.tab-links a {
	padding: 9px 15px;
	display: inline-block;
	border-radius: 3px 3px 0px 0px;
	background: #7FB5DA;
	font-size: 16px;
	font-weight: 600;
	color: #4c4c4c;
	transition: all linear 0.15s;
}

.tab-links a:hover {
	background: #a7cce5;
	text-decoration: none;
}

li.active a, li.active a:hover {
	background: #fff;
	color: #4c4c4c;
}

/*----- Content of Tabs -----*/
.tab-content {
	/*padding: 5px;*/
	padding: 15px;
	border-radius: 3px;
	box-shadow: -1px 1px 1px rgba(0, 0, 0, 0.15);
	background: #fff;
}

.tab {
	display: none;
}

.tab.active {
	display: block;
}

	var defaultCSS = document.getElementById('bootstrap-css');
	function changeCSS(css) {
		if (css)

					.filter(':first')
					.replaceWith(
							'<link rel="stylesheet" href="'+ css +'" type="text/css" />');
		else
			$('head > link').filter(':first').replaceWith(defaultCSS);
	}

</script>

<script type="text/javascript">
	google.setOnLoadCallback(drawChart);

	function drawChart() {
		var data = google.visualization.arrayToDataTable([
				[ 'Number', 'Grade' ], [ '1', 1 ], [ '2', 4 ], [ '3', 2 ],
				[ '4', 5 ] ]);

		var options = {
			curveType : 'function',
			legend : {
				position : 'bottom'
			}

		};

		var chart = new google.visualization.LineChart(document
				.getElementById("myLineChart"));

		chart.draw(data, options);
	}
</script>

	<div class="container" ng-controller="ProfileDetailCtrl"
		ng-init="init()">




		<div class="row">
			<div class="col-sm-12">

				<!--    ****** NAVIGATION WIDGET *******-->

				<div id="nav-widget" class="btn-group btn-group-justified">
					<div class="btn-group">

							style="text-align: left;">News</button>
					</div>
					<div class="btn-group">
						<button type="button" onclick="location.href='/profile.html';"
							class="btn text-uppercase" style="text-align: center;">
							DREAMHOOD</button>
					</div>
					<div class="btn-group">
						<button type="button" onclick="location.href='/index.html';"
							class="btn text-uppercase" style="text-align: right;">
							Exit</button>
					</div>
				</div>
			</div>
		</div>


		<div class="row">
			<!-- COLUMN ONE -->
			<div class="col-sm-6 col-md-4">

				<div id="user-widget" class="list-group">

					<div class="list-group-item heading">
						<img class="media-object img-circle" src="img/8rLj23-IP-I.jpg">

						<div class="clearfix"></div>

					</div>

					<a href="/edit_profile.html " class="list-group-item"> <i
						class="fa fa-user fa-lg pull-right"></i>
						<p class="list-group-item-text">Edit user</p>

					</a>

					<div class="well well-sm">


						<h3>{{profile.name}} {{profile.surname}}</h3>
						<h4>{{profile.country}} {{profile.city}}</h4>

					</div>
				</div>

				<!--
            ****** LINE CHART WIDGET *******
            -->
				<div id="line-chart-widget" class="panel">
					<div class="panel-heading">
						<h4 class="text-uppercase">
							<strong>Graphic</strong>
						</h4>
					</div>

					<div class="panel-body">
						<div id="myLineChart"></div>

					</div>
				</div>
			</div>

			<!-- COLUMN TWO -->

			<div class="col-sm-6 col-md-8">

				<div id='container'>


					<div id='form-container'>

							</br>
							</br>
						<div class="tabs">
							<ul class="tab-links">
								<li class="active"><a href="#tab1">New dream</a></li>
								<li><a href="#tab2" ng-click="getIdeaCreated()">Your
										dreams</a></li>

							</ul>
							</br>
							</br>
							<div class="tab-content">

								<div id="tab1" class="tab active">

									<h3>Formulate your dream</h3>
									<form id='post-form'>
										
										<textarea id="description" ng-model="idea.description"
											class="form-control input-lg"
											placeholder="Try me! (Don't worry, your dreams will come true! )"></textarea>

										
										<button style="width:400; align:left" ng-click="createIdea(ideaForm)" class="btn">Confirm
										</button>
										
									</form>

									

								</div>

								<div id="tab2" class="tab">
									<h3>Dreams list</h3>

									<div id='feed-container'>
										<ul id='feed'>
											<li class='post'></li>
										</ul>
										<table>
											<tbody id='feed'>
												<tr ng-repeat="idea in ideas" class='post'>
													<td class='post-content'>{{idea.description}}</td>
												</tr>
											</tbody>
										</table>

									</div>


								</div>

							</div>
						</div>


					</div>



				</div>
			</div>
		</div>

	</div>

	<script type="text/javascript">
		
	</script>

	<!--  <script src="js/lib/angular.min.js"></script>
	<script src="js/lib/angular-sanitize.min.js"></script> -->

	<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>

	<script type="text/javascript">
		jQuery(document).ready(
				function() {
					jQuery('.tabs .tab-links a').on(
							'click',
							function(e) {
								var currentAttrValue = jQuery(this)
										.attr('href');

								// Show/Hide Tabs
								jQuery('.tabs ' + currentAttrValue).show()
										.siblings().hide();

								// Change/remove current tab to active
								jQuery(this).parent('li').addClass('active')
										.siblings().removeClass('active');

								e.preventDefault();
							});
				});
	</script>
